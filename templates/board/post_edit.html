{% extends 'default.html' %}

{% block title %}
Post edit {{ post.pk }}
{% endblock title %}
 
{% block content %}
    {% if post.pk %}
        <h4>Редактирование объявления {{ post.pk }}</h4>
    {% else %}
        <h4>Новое объявление</h4>
    {% endif %}
    <hr>
    <p>&nbsp;</p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {{ form.media }}
        <input type="submit" class="mt-3 btn-primary" value="Сохранить" />
    </form>
    <p>_____</p>
{% endblock content %}
