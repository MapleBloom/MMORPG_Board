{% extends "default.html" %}

{% block title %}
Hi!
{% endblock title %}

{% block content %}
    {% if user.is_authenticated %}
        <p>&nbsp;</p>
        <h4>{{ user.username }}, вы авторизованы!</h4>
        <hr>
        <p>&nbsp;</p>
        <a href="{% url 'profile_user' pk=user.id %}">Ваш профиль</a>
    {% else %}
        <p></p>
        <h4>Не залогинен</h4>
        <hr>
    {% endif %}
{% endblock content %}
